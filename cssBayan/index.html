<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <title>cssBayan</title>
</head>
<body>
<div class="container">
  <header class="header">
    <h1 class="title">cssBayan</h1>
  </header>
  <main class="main">
    <div class="accordion">
      <div class="accordion__item-container">
        <input type="radio" id="meme1" name="memes" value="meme1" checked/>
        <label class="meme" for="meme1">
          <div class="meme__title-container">
            <p class="meme__title">Not this Time Junior! Bug Bug There is a bug!</p>
            <p class="meme__icon-container">
              <img class="meme__icon" src="./images/icons/cross.svg" alt="cross"/>
            </p>
          </div>
          <div class="meme__image-container">
            <img
                class="meme__image"
                src="images/memes/cats.webp"
                alt="cats"
            />
          </div>
        </label>
      </div>

      <div class="accordion__item-container">
        <input type="radio" id="meme2" name="memes" value="meme2"/>
        <label class="meme" for="meme2">
          <div class="meme__title-container">
            <p class="meme__title">World strongest man contest. I don't use Google when coding</p>
            <p class="meme__icon-container">
              <img class="meme__icon" src="./images/icons/cross.svg" alt="cross"/>
            </p>
          </div>
          <div class="meme__image-container">
            <img
                class="meme__image"
                src="images/memes/contest.webp"
                alt="contest"
            />
          </div>
        </label>
      </div>

      <div class="accordion__item-container">
        <input type="radio" id="meme3" name="memes" value="meme3"/>
        <label class="meme" for="meme3">
          <div class="meme__title-container">
            <p class="meme__title">Friday release</p>
            <p class="meme__icon-container">
              <img class="meme__icon" src="./images/icons/cross.svg" alt="cross"/>
            </p>
          </div>
          <div class="meme__image-container">
            <img
                class="meme__image"
                src="images/memes/friday-release.webp"
                alt="friday release"
            />
          </div>
        </label>
      </div>

      <div class="accordion__item-container">
        <input type="radio" id="meme4" name="memes" value="meme4"/>
        <label class="meme" for="meme4">
          <div class="meme__title-container">
            <p class="meme__title">Me after 10 lines of coding. Enough for today!</p>
            <p class="meme__icon-container">
              <img class="meme__icon" src="./images/icons/cross.svg" alt="cross"/>
            </p>
          </div>
          <div class="meme__image-container">
            <img
                class="meme__image"
                src="images/memes/very-tired.jpeg"
                alt="very tired"
            />
          </div>
        </label>
      </div>

      <div class="accordion__item-container">
        <input type="radio" id="meme5" name="memes" value="meme5"/>
        <label class="meme" for="meme5">
          <div class="meme__title-container">
            <p class="meme__title">My working code and Client</p>
            <p class="meme__icon-container">
              <img class="meme__icon" src="./images/icons/cross.svg" alt="cross"/>
            </p>
          </div>
          <div class="meme__image-container">
            <img
                class="meme__image"
                src="images/memes/animals.jpeg"
                alt="animals"
            />
          </div>
        </label>
      </div>
    </div>
  </main>
</div>
</body>
</html>
